<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([["Процент искажений","Процент верных ответов"],[0,80],[5,60],[10,80],[20,20],[30,20],[40,0],[45,0],[50,0],[60,0]]);

          //[101,0.4],[102,0.5],[103,0.75],[104,[1]]
  
          var options = {
            title: 'Точность от процента искажений',
            curveType: 'function',
            legend: { position: 'right' },
            hAxis: {
              title: 'Процент искажений'
            },
            vAxis: {
              title: 'Процент верных ответов'
            }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </body>
  </html>
